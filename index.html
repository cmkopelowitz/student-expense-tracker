<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Expense Tracker</title>
  <!--Google Charts JS-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <!-- Header -->
    <h1>Student Expense Tracker</h1>
    <!-- End Header -->

    <!-- Chart -->
    <div class="row">
      <div class="card col">
        <div id="chart_div"></div>
      </div>
    </div> <!-- /.row -->
    <!-- End Chart -->

    <!-- Add Item Form -->
    <div class="row">
      <div class="col">
        <form class="needs-validation card p-2" novalidate>
          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="date" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid date is required.
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid Description is required.
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="category">Category</label>
              <select class="custom-select d-block w-100" id="category" required>
                <option value="">Choose...</option>
                <option value="mortgage">Mortgage & Rent</option>
                <option value="charity">Charity</option>
                <option value="tuition">Tutition</option>
                <option value="groceries">Groceries</option>
                <option value="gas">Gas & Fuel</option>
                <option value="shopping">Shopping</option>
                <option value="fast_food">Fast Food</option>
                <option value="income">Income</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid category.
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="amount">Amount</label>
              <input type="number" class="form-control" id="amount" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid amount is required.
              </div>
            </div>
          </div> <!-- /.row -->

          <div class="row align-items-center">
            <div class="col-md-3 mb-3">
              <label for="tender">Tender</label>
              <select class="custom-select d-block w-100" id="tender" required>
                <option value="">Choose...</option>
                <option value="cash">Cash</option>
                <option value="check">Check</option>
                <option value="direct deposit">Direct Deposit</option>
                <option value="Credit">Credit</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid tender.
              </div>
            </div>
            <div class="col-auto">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                  value="option1">
                <label class="form-check-label" for="inlineRadio1">Expense</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2">Income</label>
              </div>
            </div>
          </div> <!-- /.row .align-items-center-->
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
        </form>
      </div>
    </div> <!-- /.row -->
    <!-- End Add Item Form -->

    <!-- Item Table -->
    <div class="row">
      <div class="col order-md-1">
        <table class="table table-striped">
          <thead class="thead-dark">
            <!-- This is the Top of the table. Includes Date, Description, Category, and Amount -->
            <tr>
              <th scope="col"> Date</th>
              <th scope="col">Description</th>
              <th scope="col">Category</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>
          <tbody id="tbody">

          </tbody>
        </table>
      </div>
    </div> <!-- /.row -->
    <!-- End Item Table -->

  </div> <!-- /.container -->

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2017-2018 Company Name</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- Custom Scripts -->
  <script src="scripts.js"></script>
</body>

</html>
